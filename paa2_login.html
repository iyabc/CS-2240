<body>
  <header class="header" id="landing">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="./paa2.html#landing">GROCERS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./paa2.html#landing"

          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form
            action=""
            class="mt-4 border p-5 bg-white shadow needs-validation"
            novalidate
          >
            <div class="row">
              <h5 class="mb-4 col-md-6 text-lg-center text-nonactive">
                <a href="./paa2_register.html">Register</a>
              </h5>
              <h5 class="mb-4 col-md-6 text-lg-center">Login</h5>
            </div>
            <div class="form-row">
              <div class="mb-3 col-md-12">
                <label>Username</label>
                <input type="text" name="fname" class="form-control" required />
                <div class="invalid-feedback">Invalid username.</div>
              </div>
              <div class="mb-3 col-md-12">
                <label for="first">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Invalid password.</div>
              </div>
              <div class="mb-3 col-md-12">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="accept-terms"
                    class="form-check-input"
                  />
                  <label for="accept-terms" class="">Remember Me</label>
                </div>
              </div>
              <div class="col-md-12 text-lg-center mt-4">
                <button
                  type="submit"
                  class="btn btn-light btn-outline-secondary"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
          <script>
            (function () {
              "use strict";
              window.addEventListener(
                "load",
                function () {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms =
                    document.getElementsByClassName("needs-validation");
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(
                    forms,
                    function (form) {
                      form.addEventListener(
                        "submit",
                        function (event) {
                          if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                          }
                          form.classList.add("was-validated");
                        },
                        false
                      );
                    }
                  );
                },
                false
              );
            })();
          </script>
          <!-- <p>Need an account? <a href="./paa2_register.html">Register</a> now!</p> -->
        </div>
      </div>
    </div>
  </header>
</body>
